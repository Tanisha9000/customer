<div class="int_edt" style="background: url(assets/img/bg.jpg) no-repeat center fixed; 
  background-size: cover;">
  <div class="logo logo_gap" (click)="loginPage();"><img src="assets/img/logo.png" /></div>

  <form (ngSubmit)="onSubmit()" #heroForm="ngForm" style="padding:8px;">

    <ion-list class="log">
      <ion-item>
        <ion-input type="text" placeholder="Username" [(ngModel)]="data.fname" name="fname" #fname="ngModel"  required></ion-input>
      </ion-item>
<div *ngIf="fname.errors && (fname.dirty || fname.touched)" class="alert alert-danger">
       <div [hidden]="!fname.errors.required" class="alert alert-danger">
          Username is required
        </div>
    </div>
      <ion-item>
        <ion-input type="email" placeholder="Email" [(ngModel)]="data.email" name="email" #email="ngModel"  required pattern='^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$'></ion-input>
      </ion-item>
<div *ngIf="email.errors && (email.dirty || email.touched)" class="alert alert-danger">
    <div [hidden]="!email.errors.required" class="alert alert-danger">
         Email Address is required
        </div>
         <div [hidden]="!email.errors.pattern" class="alert alert-danger">
 				 Enter a valid Email Address
        </div>
    </div>
      <ion-item>
        <ion-input type="password" placeholder="Password"[(ngModel)]="data.password" name="password" #password="ngModel"  required minlength="5" maxlength="15"></ion-input>
      </ion-item>
 <div *ngIf="password.errors && (password.dirty || password.touched)" class="alert alert-danger">
       <div [hidden]="!password.errors.required  " class="alert alert-danger">
        Password is required
        </div>
    </div>
      <ion-item>
        <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="data.cpassword" name="cpassword" #cpassword="ngModel"  required></ion-input>
      </ion-item>
      <!--<div *ngIf= *ngIf="cpassword.errors && (cpassword.mismatch|| cpassword.touched)" class="alert alert-danger">
       <div [hidden]="!cpassword.errors.mismatch " class="alert alert-danger">
         Confirm Password is mismatch
        </div>
    </div>-->
<div *ngIf="cpassword.errors && (cpassword.dirty || cpassword.touched)" class="alert alert-danger">
       <div [hidden]="!cpassword.errors.required  " class="alert alert-danger">
         Confirm Password is required
        </div>
    </div>
    </ion-list>
    <button ion-button block class="submit" [disabled]="!heroForm.valid"  type="submit" (click)="register(heroForm)">SIGN UP</button>
  </form>
 <button ion-button block clear class="submit" (click)="loginPage();" color="light" style="text-transform: unset;">Already have an account? SIGN IN</button>
</div>
