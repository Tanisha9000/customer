<ion-header>
    
      <ion-navbar>
        <ion-title></ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <div class="int_edt" style="background: url(assets/img/back1.jpg) no-repeat center fixed; 
      background-size: cover;">
     <div class="logo"><img src="assets/img/logo.png" /></div>
    
    <div class="heading">
      <h2>Change Your Password</h2>
      <p>Enter your new password</p>
    </div>
    
     <form  #changeForm="ngForm">
    
      <ion-list class="log">
        <ion-item>
          <ion-input type="password" placeholder="Old Password"  [(ngModel)]="data.old" name="old" #old="ngModel"  required></ion-input>
        </ion-item>
        <div *ngIf="old.errors && (old.dirty || old.touched)" class="alert alert-danger">
           <div [hidden]="!old.errors.required  " class="alert alert-danger">
            Old Password is required
            </div>
        </div>
        <ion-item>
          <ion-input type="password" placeholder="New Password"  [(ngModel)]="data.new" name="new" #new="ngModel"  required></ion-input>
        </ion-item>
        <div *ngIf="new.errors && (new.dirty || new.touched)" class="alert alert-danger">
           <div [hidden]="!new.errors.required  " class="alert alert-danger">
           New Password is required
            </div>
        </div>
        <ion-item>
          <ion-input type="password" placeholder="Enter New Password" [(ngModel)]="data.cnew" name="cnew" #cnew="ngModel"  required></ion-input>
        </ion-item>
        <div *ngIf="cnew.errors && (cnew.dirty || cnew.touched)" class="alert alert-danger">
           <div [hidden]="!cnew.errors.required  " class="alert alert-danger">
          Confirm New Password is required
            </div>
        </div>
      </ion-list>
      <button ion-button full color="danger" class="submt" [disabled]="!changeForm.valid" type="submit" (click)="Change(changeForm)">Submit</button>
     </form>
    
    </div>
